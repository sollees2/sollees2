<p>
  강아지는 벨소리나 티비소리, 세탁기 돌아가는 소리 등 특정한 소리에 반응하여 짖게 되는 경우도 있습니다.
특정한 소리에 놀라거나 불안하여 그 표현으로 그 소리가 들릴 때마다 짖게 되는데요.
이 경우엔 그 소리에 반응하여 강아지가 짖을 때마다 주인이 안아주고 달래주게 되면 습관이 들어 더욱 고치기가 어렵게 됩니다.
그 소리가 들리면 강아지 짖기 전에 간식을 주는 등의 행동으로 버릇을 고치는 것이 좋습니다.
